<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>{{ row["사업명"] }} - 정부지원금 상세 정보 | 눈먼돈</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ row['지원대상'] }}를 위한 정부지원 정책. 눈먼돈이 쉽게 정리해드립니다.">
  <meta property="og:title" content="{{ row['사업명'] }} - 정부지원금 정보">
  <meta property="og:description" content="{{ row['지원대상'] }} 대상 정책을 지금 확인해보세요. 신청방법, 조건 정리 완료.">
  <meta property="og:url" content="{{ request.url }}">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      padding: 24px;
      max-width: 720px;
      margin: auto;
      background-color: #f7f7f7;
    }
    .card {
      background: #ffffff;
      padding: 24px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    h1 {
      font-size: 24px;
      margin-bottom: 16px;
    }
    p {
      font-size: 16px;
      margin-bottom: 10px;
    }
    .btn-row {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .btn {
      padding: 10px 14px;
      font-size: 14px;
      border-radius: 6px;
      text-decoration: none;
      text-align: center;
      border: 1px solid #999;
      background: #fff;
      color: #333;
      cursor: pointer;
    }
    .btn-primary {
      background: black;
      color: white;
      border: none;
    }
    .back {
      margin-top: 30px;
      display: inline-block;
      font-size: 14px;
      text-decoration: none;
      color: #007aff;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>{{ row["사업명"] }}</h1>
    <p><strong>지원대상:</strong> {{ row["지원대상"] }}</p>
    <p><strong>정책 설명:</strong> 여기에 실제 혜택 내용, 지원 금액, 신청 조건 등을 표시할 수 있습니다.</p>

    <div class="btn-row">
      <a class="btn btn-primary" href="#" onclick="alert('📌 이 정책은 복지로 또는 지자체에서 신청 가능합니다.\n정확한 링크는 정책 상세페이지 또는 관련 부처에서 확인해주세요.'); return false;">
        신청하러 가기
      </a>
      <a class="btn" href="#" onclick="copyLink()">📤 공유 링크 복사</a>
      <a class="btn" href="#" onclick="alert('⚠️ PDF 저장 기능은 현재 제공되지 않습니다.\n공유 또는 신청 버튼을 이용해주세요.'); return false;">
        📄 PDF로 저장
      </a>
    </div>
  </div>

  <a class="back" href="/">← 목록으로 돌아가기</a>

  <script>
    function copyLink() {
      const url = window.location.href;
      navigator.clipboard.writeText(url).then(function() {
        alert("📎 링크가 복사되었습니다:\n" + url);
      }, function(err) {
        alert("❌ 복사 실패: " + err);
      });
    }
  </script>

</body>
</html>
