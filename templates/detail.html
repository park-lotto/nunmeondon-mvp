<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>{{ row["사업명"] }} - 상세 정보</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      padding: 24px;
      max-width: 720px;
      margin: auto;
      background-color: #f7f7f7;
    }
    .card {
      background: #ffffff;
      padding: 24px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    h1 {
      font-size: 24px;
      margin-bottom: 16px;
    }
    p {
      font-size: 16px;
      margin-bottom: 10px;
    }
    .btn-row {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .btn {
      padding: 10px 14px;
      font-size: 14px;
      border-radius: 6px;
      text-decoration: none;
      text-align: center;
      border: 1px solid #999;
      background: #fff;
      color: #333;
      cursor: pointer;
    }
    .btn-primary {
      background: black;
      color: white;
      border: none;
    }
    .back {
      margin-top: 30px;
      display: inline-block;
      font-size: 14px;
      text-decoration: none;
      color: #007aff;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>{{ row["사업명"] }}</h1>
    <p><strong>지원대상:</strong> {{ row["지원대상"] }}</p>
    <p><strong>정책 설명:</strong> 여기에 실제 혜택 내용, 지원 금액, 신청 조건 등을 표시할 수 있습니다.</p>

    <div class="btn-row">
      <a class="btn btn-primary" href="#">신청하러 가기</a>
      <a class="btn" href="#" onclick="copyLink()">📤 공유 링크 복사</a>
      {% if row.get('id') %}
        <a class="btn" href="/pdf/{{ row['id'] }}">📄 PDF로 저장</a>
      {% else %}
        <span class="btn disabled">PDF 준비중</span>
      {% endif %}
    </div>
  </div>

  <a class="back" href="/">← 목록으로 돌아가기</a>

  <script>
    function copyLink() {
      const url = window.location.href;
      navigator.clipboard.writeText(url).then(function() {
        alert("📎 링크가 복사되었습니다:\n" + url);
      }, function(err) {
        alert("❌ 복사 실패: " + err);
      });
    }
  </script>

</body>
</html>
